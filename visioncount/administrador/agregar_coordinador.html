<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Coordinador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Montserrat", sans-serif;
        }
        main {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .form-control {
            border: 2px solid #6c757d;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn-primary {
            background: #008f39;
            border: none;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-primary:hover {
            background: green;
        }
    </style>
</head>
<body>

<main>
    <h2>Registro de Coordinador</h2>
    <form id="register-form">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa el correo" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa la contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p id="mensaje" style="color: red; margin-top: 10px;"></p>
</main>

<script type="module">
    // Importamos Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyAG9HlMWoXjUC7ub5Dp7OvZnSyPL8nrb1g",
  authDomain: "integradora-2-51f86.firebaseapp.com",
  databaseURL: "https://integradora-2-51f86-default-rtdb.firebaseio.com",
  projectId: "integradora-2-51f86",
  storageBucket: "integradora-2-51f86.firebasestorage.app",
  messagingSenderId: "752846426914",
  appId: "1:752846426914:web:6f0915c872335e5678cb7b",
    };
    // Inicializamos Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Manejo del formulario
    document.getElementById("register-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        // Obtenemos valores del formulario
        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const mensaje = document.getElementById("mensaje");

        try {
            // Registramos al usuario en Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Guardamos los datos en la base de datos con el UID del usuario
            await set(ref(db, `usuarios/${user.uid}`), {
                nombre: nombre,
                correo: email,
                rol: "coordinador"
            });

            mensaje.style.color = "green";
            mensaje.innerText = "Coordinador registrado correctamente.";

            // Limpiar formulario después del registro
            document.getElementById("register-form").reset();

        } catch (error) {
            mensaje.innerText = "Error: " + error.message;
        }
    });
    
</script>
<script>
    function registrarCoordinador() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var nombre = document.getElementById("nombre").value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            var user = userCredential.user;
            return firebase.database().ref("usuarios/coordinadores/" + user.uid).set({
                nombre: nombre,
                correo: email,
                rol: "coordinador"
            });
        })
        .then(() => {
            alert("Coordinador registrado con éxito");
            window.location.href = "lista_coordinadores.html"; // Redirigir a la lista de coordinadores
        })
        .catch((error) => {
            if (error.code === "auth/email-already-in-use") {
                alert("El correo ya está registrado. Usa otro o inicia sesión.");
            } else {
                alert("Error: " + error.message);
            }
        });
    }
</script>

</body>
</html>
