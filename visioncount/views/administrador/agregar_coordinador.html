<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            background-color: green;
            color: white;
        }

        .add-coordinator-btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .add-coordinator-btn:hover {
            background-color: #005bb5;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        .form-group input[type="file"] {
            border: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .form-group button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>¡Bienvenido!</h1>
        <a href="agregar_coordinador.html" class="add-coordinator-btn">Agregar Coordinador</a>
    </header>

    <!-- Formulario para agregar coordinador -->
    <main>
        <div class="form-container">
            <h2>Agregar Coordinador</h2>
            <form onsubmit="return redirigir()">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="carrera">Carrera:</label>
                    <input type="text" id="carrera" name="carrera" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit">Registrar Coordinador</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        function redirigir() {
            alert("Coordinador registrado con éxito.");
            window.location.href = 'bienvenida_coordinador.html';
            return false; // Evita el envío real del formulario
        }
    </script>

</body>
</html>
